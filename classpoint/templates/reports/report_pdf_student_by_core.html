<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <style>
            table {
                font-family: arial, sans-serif;
                border-collapse: collapse;
                width: 100%;
            }

            td, th {
                border: 1px solid #dddddd;
                text-align: left;
                padding: 8px;
            }

            tr:nth-child(even) {
                background-color: #dddddd;
            }
        </style>
        <title>{{title}}</title>
    </head>

    <body>

        <h1 style="text-align: left;"> Información general </h1>

        <table>
            <tr>
                <td colspan="12"><b>Nombre completo:</b> {{name}}</td>
            </tr>
            <tr>
                <td colspan="12"><b>Instituto:</b> {{institute}}</td>
            </tr>
            <tr>
                <td colspan="3"><b>Fecha:</b> {{date}}</td>
                <td colspan="3"><b>Núcleo:</b> {{core}}</td>
                <td colspan="3"><b>Nivel:</b> {{level}}</td>
                <td colspan="3"><b>Curso:</b> {{grade}}</td>
            </tr>
        </table>
        <br>
        <br>

        <h1 style="text-align: left;"> Graficos Núcleo: {{core}}</h1>

        <center>
            <img src="{{bar_chart}}" alt="img-charts" style="width: 300px;">
            <img src="{{pie_chart}}" alt="img-charts" style="width: 300px;">
        </center>
        
    </body>
</html>
